<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/sign.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <section id="sign-up">
        <form action="SignUp" class="sign-form signUp">
            <h4 class="error"></h4>
            <h4 class="success"></h4>
            <input type="text" name="name" placeholder="Input Your Name" id="name">
            <input type="email" name="email" placeholder="Input Your Email" id="email">
            <input type="password" name="password" placeholder="Password" id="password">
            <input type="password" name="confirmPassword" placeholder="Confirm Password" id="confirmPassword">
            <button type="submit" class="signIn">Sign Up</button>
        </form>
    </section>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
